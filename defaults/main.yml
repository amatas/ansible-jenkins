---

jenkins_listen_address: 127.0.0.1
jenkins_hostname: localhost
jenkins_port: 8080

jenkins_handler_max: 100
jenkins_handler_idle: 20

jenkins_allow_signups: false

jenkins_admins:
#  - ['admin', 'secretpassword']

jenkins_admin_credentials: "--username {{ jenkins_admins[0][0] }} --password {{ jenkins_admins[0][1] }}"
jenkins_aux_dir: /opt/jenkins
jenkins_cli_jar: /opt/jenkins/jenkins-cli.jar
jenkins_home: /var/lib/jenkins
jenkins_java_cmd: '/bin/java'
jenkins_user: jenkins
jenkins_java_options: "-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false"
jenkins_debug_level: 5
jenkins_access_log: no
jenkins_args: ''

jenkins_conn_retries: 60
jenkins_conn_delay: 10

jenkins_master_nexecutors: 0
jenkins_master_slavetomastersecurity: true

jenkins_plugins:
  - github
  - tap
  - cobertura
  - htmlpublisher
  - publish-over-ssh

