---

jenkins_listen_address: 127.0.0.1
jenkins_hostname: localhost
jenkins_port: 8080

jenkins_handler_max: 100
jenkins_handler_idle: 20

jenkins_allow_signups: false

jenkins_admins:
#  - ['admin', 'secretpassword']

jenkins_admin_credentials: "--username {{ jenkins_admins[0][0] }} --password {{ jenkins_admins[0][1] }}"
jenkins_aux_dir: /opt/jenkins
jenkins_cli_jar: /opt/jenkins/jenkins-cli.jar
jenkins_home: /var/lib/jenkins
jenkins_java_cmd: '/bin/java'
jenkins_user: jenkins
jenkins_java_options: "-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false"
jenkins_debug_level: 5
jenkins_access_log: no
jenkins_args: ''

jenkins_conn_retries: 60
jenkins_conn_delay: 10

jenkins_master_nexecutors: 0
jenkins_master_slavetomastersecurity: true

jenkins_plugins:
  ant: "1.3"
  antisamy-markup-formatter: "1.5"
  authentication-tokens: "1.3"
  build-timeout: "1.17"
  cloudbees-folder: "5.12"
  conditional-buildstep: "1.3.5"
  copyartifact: "1.38"
  credentials: "2.1.4"
  cvs: "2.12"
  external-monitor-job: "1.4"
  envinject: "1.92.1"
  git: "2.5.2"
  git-client: "1.19.6"
  github: "1.19.2"
  github-api: "1.76"
  github-branch-source: "1.8.1"
  global-post-script: "1.1.2"
  greenballs: "1.15"
  icon-shim: "2.0.3"
  javadoc: "1.4"
  jenkins-multijob-plugin: "1.21"
  junit: "1.14"
  ldap: "1.12"
  mailer: "1.17"
  mapdb-api: "1.0.9.0"
  matrix-auth: "1.4"
  matrix-project: "1.7.1"
  maven-plugin: "2.13"
  multiple-scms: "0.6"
  pam-auth: "1.3"
  parameterized-trigger: "2.31"
  plain-credentials: "1.2"
  publish-over-ssh: "1.14"
  run-condition: "1.0"
  scm-api: "1.2"
  script-security: "1.20"
  ssh: "2.4"
  ssh-credentials: "1.12"
  ssh-slaves: "1.11"
  subversion: "2.6"
  tap: "1.25"
  token-macro: "1.12.1"
  translation: "1.15"
  windows-slaves: "1.1"
  docker-commons: "1.4.0"
  docker-build-publish: "1.3.1"

